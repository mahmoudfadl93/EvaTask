<app-layout>
  <div AppRouting>
    <div class="page-header">
      <h1>Cities</h1>
    </div>
    <div class="page-body">
      <custom-table
        [isHavePaginator]="true"
        [isHaveDetails]="true"
        [cols]="cols"
        [items]="items"
        (onEditRow)="show('edit-city', $event)"
        (onClickRow)="showDetails($event)"
        (onDeleteRow)="deleteRow($event)"
      >
      </custom-table>
    </div>
  </div>
</app-layout>
